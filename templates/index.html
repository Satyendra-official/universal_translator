<!DOCTYPE html>
<html>
<head>
    <title>Universal Translator</title>
</head>
<body>
    <h2>Universal Translator ğŸŒ</h2>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text to translate..."></textarea><br><br>

        <label>Target Language:</label>
        <select name="target_lang">
            {% for code, name in languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Translate">
    </form>

    {% if translated_text %}
        <h3>Translation:</h3>
        <p>{{ translated_text }}</p>
        <audio controls>
            <source src="{{ url_for('static', filename='translated_audio.mp3') }}" type="audio/mpeg">
        </audio>
    {% endif %}
</body>
</html>
